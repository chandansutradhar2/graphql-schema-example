<div class="container">
  <div class="msgcontainer">
    <div class="msg" *ngFor="let msg of messages">
      <span>{{ msg }}</span>
    </div>
  </div>
  <div class="chat">
    <div
      class="input-group mb-3"
      style="display: flex; flex-direction: row; justify-content: flex-start"
    >
      <input
        type="text"
        class="form-control"
        placeholder="Message"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        style="width: 70vw"
        #msgText
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="addChat(msgText.value)"
      >
        Send
      </button>
    </div>
  </div>
</div>
